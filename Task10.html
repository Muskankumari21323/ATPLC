<!DOCTYPE html> 
<html> 
 
<head> 
    <title>Basic Information Form</title> 
    <style> 
        body { 
            background-color: darkgray; 
        } 
 
        /* Add some basic styles to the form */ 
        form { 
     
            background-color:#175d9a ; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        } 
 
        label { 
            display: block; 
            margin-bottom: 10px; 
            font-weight: bold; 
        } 
 
        input[type="text"], 
        input[type="tel"], 
        input[type="email"], 
        select { 
            width: 100%; 
            padding: 8px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
            box-sizing: border-box; 
            margin-bottom: 20px; 
        } 
 
        input[type="radio"], 
        input[type="checkbox"] { 
            margin-right: 10px; 
        } 
 
        input[type="submit"], 
        input[type="reset"] { 
            background-color: #4CAF50; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin-right: 10px; 
        } 
 
        input[type="submit"]:hover, 
        input[type="reset"]:hover { 
            background-color: #45a049; 
        } 
 
        .form-group { 
            margin-bottom: 20px; 
        } 
 
        .error { 
            color: red; 
            font-style: italic; 
            font-size: 0.8em; 
        } 
    </style> 
</head> 
 
<body> 
    <form id="basic-info-form"> 
        <div class="form-group"> 
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" required> 
        </div> 
        <div class="form-group"> 
            <label for="mobile">Mobile No:</label> 
            <input type="tel" id="mobile" name="mobile" required> 
        </div> 
        <div class="form-group"> 
            <label for="email">Email Address:</label> 
            <input type="email" id="email" name="email" required> 
        </div> 
        <div class="form-group"> 
            <label for="gender">Gender:</label> 
            <label> 
                <input type="radio" name="gender" value="male" required> Male 
            </label> 
            <label> 
                <input type="radio" name="gender" value="female" required> Female 
            </label> 
            <label> 
                <input type="radio" name="gender" value="other" required> Other 
            </label> 
        </div> 
        <div class="form-group"> 
            <label>Education Done:</label> 
            <label> 
                <input type="checkbox" name="education" value="high-school"> High School 
            </label> 
            <label> 
                <input type="checkbox" name="education" value="undergraduate"> Undergraduate 
            </label> 
            <label> 
                <input type="checkbox" name="education" value="postgraduate"> Postgraduate 
            </label> 
        </div> 
        <div class="form-group"> 
            <label for="tea">Do you like tea?</label> 
            <select id="tea" name="tea" required> 
                <option value="">Please select one</option> 
                <option value="yes">Yes</option> 
                <option value="no"> 
            </select> 
        </div> 
        <div class="form-group"> 
            <input type="submit" value="Submit"> 
            <input type="reset" value="Reset"> 
        </div> 
    </form> 
</body> 
 
</html>
